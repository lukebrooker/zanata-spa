<div class="TransUnit TransUnit--{{ phrase.status }}"
  ng-class="{'is-focused': transUnitCtrl.selected, 'is-first': firstPhrase}">
  <trans-unit-source phrase="phrase" context="editorContext"
    selected="transUnitCtrl.selected"></trans-unit-source>

  <trans-unit-status phrase="phrase"></trans-unit-status>

  <trans-unit-translation phrase="phrase" context="editorContext"
    selected="transUnitCtrl.selected"></trans-unit-translation>
</div>
