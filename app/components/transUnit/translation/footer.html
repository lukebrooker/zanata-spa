<div class="TransUnit-panelFooter TransUnit-panelFooter--translation u-cf">
  <div class="u-floatLeft u-sizeHeight-1_1-2">
    <ul class="u-listHorizontal">
      <li class="u-gtemd-hidden" ng-show="appCtrl.PRODUCTION">
        <button class="Link Link--neutral u-sizeHeight-1_1-2"
          title="{{::'Details'|translate}}">
          <icon name="info" title="{{::'Details'|translate}}" class="u-sizeWidth-1_1-2"></icon>
        </button>
      </li>
      <li>
        <!-- TODO different style depending whether expanded? -->
        <button class="Button Button--snug Button--invisible u-roundish"
          title="{{::'Suggestions available'|translate}}"
          ng-click="transUnitCtrl.toggleSuggestionPanel()">
          <icon name="suggestions" class="Icon--sm"></icon>
          <span class="u-textMini">TODO 4</span>
        </button>
      </li>
    </ul>
  </div>
  <div class="u-floatRight">
    <span ng-show="!transUnitCtrl.saveButtonDisabled"
          class="u-textMeta u-sMR-1-4 u-floatLeft u-sizeLineHeight-1_1-4" translate>
      Save as
    </span>
    <dropdown class="Dropdown" on-close-dropdown="transUnitCtrl.cancelSaveAsMode()">
      <div class="ButtonGroup ButtonGroup--hz ButtonGroup--borderCollapse  ButtonGroup--round">
        <div class="ButtonGroup-item">
          <button ng-disabled="transUnitCtrl.saveButtonDisabled"
            class="Button Button--{{ transUnitCtrl.saveButtonStatus.CSSCLASS }} u-sizeHeight-1_1-4 u-textCapitalize"
            ng-bind="transUnitCtrl.saveButtonText"
            ng-click="transUnitCtrl.saveAs($event, phrase, transUnitCtrl.saveButtonStatus)">
          </button>
        </div>
        <div class="ButtonGroup-item"
          ng-if="transUnitCtrl.saveButtonOptionsAvailable()">
          <button dropdown-toggle
            class="Button Button--{{ transUnitCtrl.saveButtonStatus.CSSCLASS }} Button--snug u-sizeHeight-1_1-4 Dropdown-toggle"
            title="{{::'Save as…'|translate}}" >
            <icon name="chevron-down" title="{{::'Save as…'|translate}}" class="Icon--sm Dropdown-toggleIcon"></icon>
          </button>
        </div>
      </div>
      <ul class="Dropdown-content u-rounded">
        <li ng-repeat="status in transUnitCtrl.saveButtonOptions track by $index">
          <button class="Button Button--{{status.CSSCLASS}} u-sizeFull u-textLeft u-sizeHeight-1_1-4"
            ng-click="transUnitCtrl.saveAs($event, phrase, status)" ng-bind="status.NAME" focus-on="{{phrase.id}}-saveAsOption-{{$index}}">
          </button>
        </li>
      </ul>
    </dropdown>
  </div>
</div>
