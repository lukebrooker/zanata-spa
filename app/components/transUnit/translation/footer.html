<div class="TransUnit-panelFooter u-cf">
  <div class="u-floatLeft u-sizeHeight-1_1-2">
    <ul class="u-listHorizontal">
      <li class="u-gtemd-hidden">
        <button class="Link Link--neutral u-sizeHeight-1_1-2"
          title="{{'Details'|translate}}">
          <icon name="info" title="{{'Details'|translate}}" class="u-sizeWidth-1_1-2"></icon>
        </button>
      </li>
      <li>
        <button class="Link Link--neutral u-sizeHeight-1_1-2"
          title="{{'Translation Memory'|translate}}">
          <icon name="suggestions" title="{{'Translation Memory'|translate}}" class="u-sizeWidth-1_1-2"></icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="u-floatRight">
    <span ng-show="transUnitCtrl.isTranslationModified(phrase)" class="u-textMeta u-sMR-1-4 u-floatLeft u-sizeLineHeight-1_1-2">Save as</span>
    <dropdown class="Dropdown">
      <div class="ButtonGroup ButtonGroup--hz ButtonGroup--borderCollapse">
        <div class="ButtonGroup-item">
          <button ng-disabled="!transUnitCtrl.isTranslationModified(phrase)"
            class="Button Button--{{ transUnitCtrl.saveStatus.class }} u-sizeHeight-1_1-2 u-textCapitalize"
            ng-bind="transUnitCtrl.saveStatus.name"
            ng-click="transUnitCtrl.saveAs($event, transUnitCtrl.saveStatus.id)">
          </button>
        </div>
        <div class="ButtonGroup-item"
          ng-show="transUnitCtrl.saveOptionsAvailable">
          <button dropdown-toggle
            class="Button Button--{{ transUnitCtrl.saveStatus.class }} Button--snug u-sizeHeight-1_1-2 Dropdown-toggle"
            title="{{'Save asâ€¦'|translate}}">
            <icon name="chevron-down" title="{{'Save asâ€¦'|translate}}" class="Icon--sm Dropdown-toggleIcon"></icon>
          </button>
        </div>
      </div>
      <ul class="Dropdown-content">
        <li ng-repeat="option in transUnitCtrl.saveOptionsAvailable">
          <button class="Button Button--{{option.class}} u-sizeFull u-textLeft u-sizeHeight-1_1-2"
            ng-click="transUnitCtrl.saveAs($event, option.id)" ng-bind="option.name">
          </button>
        </li>
      </ul>
    </dropdown>
  </div>
</div>
