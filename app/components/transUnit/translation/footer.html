<div class="TransUnit-panelFooter u-cf">
  <div class="u-floatLeft u-sizeHeight-1_1-2">
    <ul class="u-listHorizontal">
      <li class="u-gtemd-hidden">
        <button class="Link Link--neutral u-sizeHeight-1_1-2"
          title="{{'Details'|translate}}">
          <icon name="info" title="{{'Details'|translate}}" class="u-sizeWidth-1_1-2"></icon>
        </button>
      </li>
      <li>
        <button class="Link Link--neutral u-sizeHeight-1_1-2"
          title="{{'Translation Memory'|translate}}">
          <icon name="suggestions" title="{{'Translation Memory'|translate}}" class="u-sizeWidth-1_1-2"></icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="u-floatRight">
    <span ng-show="!transUnitCtrl.saveButtonDisabled"
          class="u-textMeta u-sMR-1-4 u-floatLeft u-sizeLineHeight-1_1-2" translate>
      Save as
    </span>
    <dropdown class="Dropdown">
      <div class="ButtonGroup ButtonGroup--hz ButtonGroup--borderCollapse">
        <div class="ButtonGroup-item">
          <button ng-disabled="transUnitCtrl.saveButtonDisabled"
            class="Button Button--{{ transUnitCtrl.saveButtonStatus.CSSCLASS }} u-sizeHeight-1_1-2 u-textCapitalize"
            ng-bind="transUnitCtrl.saveButtonText"
            ng-click="transUnitCtrl.saveAs($event, phrase, transUnitCtrl.saveButtonStatus)">
          </button>
        </div>
        <div class="ButtonGroup-item"
          ng-show="transUnitCtrl.saveButtonOptionsAvailable()">
          <button dropdown-toggle
            class="Button Button--{{ transUnitCtrl.saveButtonStatus.CSSCLASS }} Button--snug u-sizeHeight-1_1-2 Dropdown-toggle"
            title="{{'Save asâ€¦'|translate}}">
            <icon name="chevron-down" title="{{'Save asâ€¦'|translate}}" class="Icon--sm Dropdown-toggleIcon"></icon>
          </button>
        </div>
      </div>
      <ul class="Dropdown-content">
        <li ng-repeat="status in transUnitCtrl.saveButtonOptions">
          <button class="Button Button--{{status.CSSCLASS}} u-sizeFull u-textLeft u-sizeHeight-1_1-2"
            ng-click="transUnitCtrl.saveAs($event, phrase, status)" ng-bind="status.NAME">
          </button>
        </li>
      </ul>
    </dropdown>
  </div>
</div>
