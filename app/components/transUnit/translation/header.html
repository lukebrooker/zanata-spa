<div class="TransUnit-panelHeader">
  <h3 class="TransUnit-Heading">{{context.locale.displayName}} <span
    class="u-textMuted u-textUpper">{{context.locale.localeId}}</span></h3>
  <ul class="TransUnit-panelHeaderActions u-listHorizontal">
    <li>
      <button class="Link Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
        title="Copy {{context.srcLocale.displayName}} ({{context.srcLocale.localeId}})"
        ng-click="translationCtrl.copySource($event)">
        <i class="i i--large i--copy"></i>
        <span class="u-hiddenVisually" translate>Copy {{context.srcLocale.displayName}} ({{context.srcLocale.localeId}})</span>
      </button>
    </li>
    <li>
      <button class="Link Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
        title="{{'Cancel edit'|translate}}" ng-click="translationCtrl.cancelEdit($event)"><i
        class="i i--large i--cancel"></i><span class="u-hiddenVisually" translate>Cancel edit</span>
      </button>
    </li>
  </ul>
</div>
