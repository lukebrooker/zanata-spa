<div class="TransUnit-status {{transUnitCtrl.loadingClass}}">
  <span class="u-hiddenVisually" ng-bind="phrase.status.NAME"></span>
  <ul class="TransUnit-metaData">
    <li ng-if="phrase.comments"
      class="TransUnit-metaDataItem TransUnit-metaDataComments">
      <button tabindex="-1"
        class="TransUnit-metaDataButton"
        title="{{phrase.comments}} comments">
        <icon name="comment" title="{{Comments | translate}}"
          class="Icon--sm"></icon>
        <br>
        <span ng-bind="phrase.comments"></span>
      </button>
    </li>
    <li ng-if="phrase.errors"
      class="TransUnit-metaDataItem TransUnit-metaDataErrors">
      <button tabindex="-1"
        class="TransUnit-metaDataButton"
        title="1 Error">
        <icon name="dot" title="Error" class="Icon--xsm u-textDanger"></icon>
      </button>
    </li>
  </ul>
</div>
