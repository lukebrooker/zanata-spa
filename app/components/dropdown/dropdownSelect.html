<div class="dropdown dropdown--toggle-right">
  <a class="dropdown__toggle link--invert">{{dropdownModel[labelField]}}</a>
  <ul class="dropdown__content">
    <li ng-repeat="item in dropdownSelect"
      class="dropdown-item"
      dropdown-select-item="item"
      dropdown-item-label="labelField">
    </li>
  </ul>
</div>
