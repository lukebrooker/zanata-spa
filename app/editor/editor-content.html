<main role="main"
  scrollbar-width-container
  class="Editor-content TransUnit-container"
  ng-class="{'is-maximised': editor.settings.hideMainNav, 'is-unit-selected': (editor.unitSelected && editor.focused)}">
  <ul class="Editor-translations" scrollbar-width-child>
    <li ng-repeat="phrase in editorContent.phrases">
      <trans-unit phrase="phrase" first-phrase="$first" editor-context="editor.context"></trans-unit>
    </li>
    <li ng-if="editorContent.phrases.length == 0">
      <strong translate>No content</strong>
    </li>
  </ul>
</main>
