<main role="main">
  <ul class="editor__content list--no-bullets">
    <li ng-repeat="phrase in editorContent.phrases">
      <trans-unit phrase="phrase" editor-context="editor.context"></trans-unit>
    </li>

    <li ng-if="editorContent.phrases.length == 0">
      <strong translate>No content</strong>
    </li>
  </ul>
</main>
