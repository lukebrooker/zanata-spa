<main role="main" scroll scroll-next-handler="editorContent.loadNext()" scroll-previous-handler="editorContent.loadPrevious()"
  class="Editor-content TransUnit-container"
  ng-class="{'is-maximised': editor.settings.hideMainNav, 'is-unit-selected': editor.unitSelected}">
  <ul class="Editor-translations">
    <li ng-style="{'height': editorContent.fixHeight+'px'}"></li>
    <li ng-repeat="phrase in editorContent.phrases track by $index">
      <trans-unit phrase="phrase" first-phrase="$first" editor-context="editor.context"></trans-unit>
    </li>
  </ul>
</main>
