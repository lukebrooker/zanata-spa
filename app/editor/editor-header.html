<a href="/" class="Editor-loader"
  ng-class="{'is-minimised': editor.settings.hideMainNav}">
  <logo-loader loading="app.loading"
               inverted="editor.settings.hideMainNav"
               ng-click="app.loading = !app.loading"/>
</a>
<header role="banner" class="Header Editor-header"
  ng-class="{'is-minimised': editor.settings.hideMainNav}">
  <nav role="navigation"
    class="Editor-mainNav u-posRelative u-textCenter">
    <div class="u-posAbsoluteLeft">
      <a
        href="/projects/{{editor.context.projectSlug}}/{{editor.context.versionSlug}}"
        class="Link--invert Header-item u-inlineBlock">
          <span class="u-sPH-1-4 u-sizeWidth1 u-gtemd-hidden"><i
            class="i i--arrow-left"></i></span>
          <span
            class="Editor-currentProject u-sm-hidden u-sML-1-2"><span ng-bind="editor.projectInfo.name">Loading </span> <span
            class="u-textMuted" ng-bind="editor.context.versionSlug">Loading </span></span>
      </a>
      <i
        class="i i--arrow-right u-sMH-1-4 u-textInvert u-textMuted u-sm-hidden"></i>
      <ul class="u-listInline u-inlineBlock">
        <li>
          <dropdown class="Dropdown">
            <button dropdown-toggle
              class="Dropdown-toggle Link--invert"/>
              <span ng-bind="editor.context.document.name"></span>
              <i class="i i--arrow-down Dropdown-toggleIcon">V</i>
            </button>
            <ul class="Dropdown-content">
              <li ng-repeat="doc in editor.documents">
                <a ng-href="#/{{editor.context.projectSlug}}/{{editor.context.versionSlug}}/translate/{{doc.name}}/{{editor.context.locale.localeId}}"
                  ng-click="editor.updateSelectedDoc(doc)"
                  class="Dropdown-item">
                  <span ng-bind="doc.name"></span>
                </a>
              </li>
            </ul>
          </dropdown>
        </li>
        <li>
          <dropdown class="Dropdown">
            <button dropdown-toggle
              class="Dropdown-toggle Link--invert"/>
              <span ng-bind="editor.context.locale.displayName"></span>
              <i class="i i--arrow-down Dropdown-toggleIcon">V</i>
            </button>
            <ul class="Dropdown-content">
              <li ng-repeat="locale in editor.locales">
                <a ng-href="#/{{editor.context.projectSlug}}/{{editor.context.versionSlug}}/translate/{{editor.context.document.name}}/{{locale.localeId}}"
                  ng-click="editor.updateSelectedLocale(locale)"
                  class="Dropdown-item">
                  <span ng-bind="locale.displayName"></span>
                </a>
              </li>
            </ul>
          </dropdown>
        </li>
      </ul>
    </div>
    <ul class="u-listHorizontal u-posAbsoluteRight u-sMR-1-2">
      <li>
        <dropdown class="Dropdown Dropdown--right u-sMV-1-2">
          <a dropdown-toggle
            class="Dropdown-toggle Link--invert u-inlineBlock"
            ng-bind="app.myInfo.locale.localeId"/>
          </a>
          <ul class="Dropdown-content">
            <li ng-repeat="locale in app.uiLocaleList">
              <a ng-click="app.onChangeUILocale(locale)" class="Dropdown-item">
                <span ng-bind="locale.localeId"></span>
              </a>
            </li>
          </ul>
        </dropdown>
      </li>
      <li>
        <button class="Link--invert Header-item u-sizeWidth-1_1-2"
          title="{{'More'|translate}}"><i class="i i--large i--ellipsis"></i><span
          class="u-hiddenVisually" translate>More</span></button>
      </li>
      <li>
        <button class="Link--invert Header-item u-sizeWidth-1_1-2"
          title="{{'Notifications'|translate}}"><i
          class="i i--large i--notification"></i><span class="u-hiddenVisually" translate>Notifications</span>
        </button>
      </li>
      <li>
        <a href="/dashboard" class="u-sizeHeight-2 u-sizeWidth-1_1-2" title={{app.myInfo.name}}>
          <img class="u-round Header-avatar" ng-src="{{app.myInfo.gravatarUrl}}"/>
        </a>
      </li>
    </ul>
  </nav>
  <nav class="u-bgHighest u-sPH-1-2 l--cf-of u-sizeHeight-1_1-2">
    <button
      class="Link--neutral u-sPV-1-4 u-floatLeft u-sizeHeight-1_1-2 u-sMR-1-4">
      <i class="i i--large i--translate"></i><span
      class="u-sm-hidden u-sMR-1-4" translate> Translating</span></button>
    <div class="u-floatLeft">
      <ul class="u-listHorizontal u-sizeHeight-1 u-sMV-1-4">
        <li class="u-sm-hidden">
          <div class="Toggle u-round u-textSecondary">
            <input class="Toggle-checkbox" type="checkbox" id="filter-phrases-total" checked>
            <span class="Toggle-fakeCheckbox"></span>
            <label class="Toggle-label" for="filter-phrases-total" title="{{'Total Phrases'|translate}}">
              <span ng-bind="editor.wordStatistic.total">0</span>
              <span class="u-hiddenVisually" translate>Total Phrases</span>
            </label>
          </div>
        <li class="u-sm-hidden">
          <div class="Toggle u-round u-textHighlight">
            <input class="Toggle-checkbox" type="checkbox" id="filter-phrases-approved">
            <span class="Toggle-fakeCheckbox"></span>
            <label class="Toggle-label" for="filter-phrases-approved" title="{{'Approved'|translate}}">
              <i class="i i--dot"></i>
              <span ng-bind="editor.wordStatistic.approved">0</span>
              <span class="u-hiddenVisually" translate>Approved</span>
            </label>
          </div>
        </li>
        <li class="u-sm-hidden">
          <div class="Toggle u-round u-textSuccess">
            <input class="Toggle-checkbox" type="checkbox" id="filter-phrases-translated">
            <span class="Toggle-fakeCheckbox"></span>
            <label class="Toggle-label" for="filter-phrases-translated" title="{{'Translated'|translate}}">
              <i class="i i--dot"></i>
              <span ng-bind="editor.wordStatistic.translated">0</span>
              <span class="u-hiddenVisually" translate>Translated</span>
            </label>
          </div>
        </li>
        <li class="u-sm-hidden">
          <div class="Toggle u-round u-textUnsure">
            <input class="Toggle-checkbox" type="checkbox" id="filter-phrases-needs-work">
            <span class="Toggle-fakeCheckbox"></span>
            <label class="Toggle-label" for="filter-phrases-needs-work" title="{{'Needs Work'|translate}}">
              <i class="i i--dot"></i>
              <span ng-bind="editor.wordStatistic.needsWork">0</span>
              <span class="u-hiddenVisually" translate>Needs Work</span>
            </label>
          </div>
        </li>
        <li class="u-sm-hidden">
          <div class="Toggle u-round u-textNeutral">
            <input class="Toggle-checkbox" type="checkbox" id="filter-phrases-untranslated">
            <span class="Toggle-fakeCheckbox"></span>
            <label class="Toggle-label" for="filter-phrases-untranslated" title="{{'Untranslated'|translate}}">
              <i class="i i--dot"></i>
              <span ng-bind="editor.wordStatistic.untranslated">0</span>
              <span class="u-hiddenVisually" translate>Untranslated</span>
            </label>
          </div>
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
            title="{{'Filters'|translate}}"><i class="i i--large i--filter"></i><span
            class="u-hiddenVisually" translate>More filters</span></button>
        </li>
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
            title="{{'Search'|translate}}"><i class="i i--large i--search"></i><span
            class="u-hiddenVisually" translate>Search</span></button>
        </li>
      </ul>
    </div>
    <div class="u-floatRight">
      <ul class="u-listHorizontal u-textCenter">
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
            title="{{'Translation Memory'|translate}}"><i
            class="i i--large i--suggestion"></i><span class="u-hiddenVisually" translate>Translation Memory</span>
          </button>
        </li>
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
            title="{{'Details'|translate}}"><i class="i i--large i--info"></i><span
            class="u-hiddenVisually" translate>Details</span></button>
        </li>
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
            title="{{'Glossary'|translate}}"><i class="i i--large i--glossary"></i><span
            class="u-hiddenVisually" translate>Glossary</span></button>
        </li>
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
          title="{{'Editor Settings'|translate}}"><i class="i i--large i--settings"></i><span
          class="u-hiddenVisually" translate>Settings</span></button>
        </li>
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2 u-sizeWidth-1_1-2"
            title="{{'Hide Menubar'|translate}}"
            ng-click="editor.settings.hideMainNav = !editor.settings.hideMainNav">
            <i class="i i--large"
              ng-class="{'i--hide-down': editor.settings.hideMainNav, 'i--hide-up': !editor.settings.hideMainNav}"></i>
            <span class="u-hiddenVisually" translate>Hide Menubar</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <progressbar progressbar-statistic="editor.wordStatistic" size="full"></progressbar>

</header>
