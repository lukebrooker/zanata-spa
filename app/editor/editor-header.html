<a ng-href="{{app.dashboardPage()}}" class="Editor-loader"
  ng-class="{'is-minimised': editor.settings.hideMainNav}"
  scrollbar-width-element="margin-left">
  <logo-loader inverted="editor.settings.hideMainNav"/>
</a>
<header role="banner" class="Header Editor-header" focus-on="editor-header"
  ng-class="{'is-minimised': editor.settings.hideMainNav}">
  <nav role="navigation"
    class="Editor-mainNav u-posRelative u-textCenter">
    <div class="u-posAbsoluteLeft">
      <a
        href="{{editor.versionPage()}}"
        class="Link--invert Header-item u-inlineBlock">
          <span class="u-sPH-1-4 u-sizeWidth1 u-gtemd-hidden"><i
            class="i i--arrow-left"></i></span>
          <span
            class="Editor-currentProject u-sm-hidden u-sML-1-2"><span ng-bind="editor.projectInfo.name">Loading </span> <span
            class="u-textMuted" ng-bind="editor.context.versionSlug">Loading </span></span>
      </a>
      <icon name="chevron-right"
        class="Icon--sm u-sMH-1-4 u-textInvert u-textMuted u-sm-hidden">
      </icon>
      <ul class="u-listInline u-inlineBlock">
        <li>
          <dropdown class="Dropdown">
            <button dropdown-toggle
              class="Dropdown-toggle Link--invert"/>
              <span ng-bind="editor.context.docId"></span>
              <icon name="chevron-down" class="Icon--sm Dropdown-toggleIcon"/>
            </button>
            <ul class="Dropdown-content Dropdown-content--bordered">
              <li ng-repeat="doc in editor.documents">
                <a ng-href="#/{{editor.context.projectSlug}}/{{editor.context.versionSlug}}/translate/{{editor.encodeDocId(doc.name)}}/{{editor.context.localeId}}"
                  class="Dropdown-item">
                  <span ng-bind="doc.name"></span>
                </a>
              </li>
            </ul>
          </dropdown>
        </li>
        <li>
          <dropdown class="Dropdown">
            <button dropdown-toggle
              class="Dropdown-toggle Link--invert"/>
              <span ng-bind="editor.getLocaleName(editor.context.localeId)"></span>
              <icon name="chevron-down" class="Icon--sm Dropdown-toggleIcon"/>
            </button>
            <ul class="Dropdown-content Dropdown-content--bordered">
              <li ng-repeat="locale in editor.locales">
                <a ng-href="#/{{editor.context.projectSlug}}/{{editor.context.versionSlug}}/translate/{{editor.encodeDocId(editor.context.docId)}}/{{locale.localeId}}"
                  class="Dropdown-item">
                  <span ng-bind="locale.name"></span>
                </a>
              </li>
            </ul>
          </dropdown>
        </li>
      </ul>
    </div>
    <ul class="u-listHorizontal u-posAbsoluteRight u-sMR-1-2">
      <li>
        <dropdown class="Dropdown Dropdown--right u-sMV-1-2">
          <a dropdown-toggle
            class="Dropdown-toggle Link--invert u-inlineBlock u-textNoWrap u-sPH-1-4"
            ng-bind="editor.getLocaleName(app.myInfo.locale.localeId)"/>
          </a>
          <ul class="Dropdown-content Dropdown-content--bordered">
            <li ng-repeat="locale in app.uiLocaleList">
              <a ng-click="app.onChangeUILocale(locale)" class="Dropdown-item u-textNoWrap u-textRight">
                <span ng-bind="editor.getLocaleName(locale.localeId)"></span>
              </a>
            </li>
          </ul>
        </dropdown>
      </li>
      <li ng-show="appCtrl.PRODUCTION">
        <button class="Link--invert Header-item u-sizeWidth-1_1-2"
          title="{{'More'|translate}}"><icon name="ellipsis"/><span
          class="u-hiddenVisually" translate>More</span></button>
      </li>
      <li ng-show="appCtrl.PRODUCTION">
        <button class="Link--invert Header-item u-sizeWidth-1_1-2"
          title="{{'Notifications'|translate}}">
          <icon name="notification" title="{{'Notifications'|translate}}"/>
        </button>
      </li>
      <li>
        <a ng-href="{{app.dashboardPage()}}" class="u-sizeHeight-2 u-sizeWidth-1_1-2 u-inlineBlock" title={{app.myInfo.name}}>
          <img class="u-round Header-avatar" ng-src="{{app.myInfo.gravatarUrl}}"/>
        </a>
      </li>
    </ul>
  </nav>
  <nav class="u-bgHighest u-sPH-1-2 l--cf-of u-sizeHeight-1_1-2">
    <button
      class="Link--neutral u-sPV-1-4 u-floatLeft u-sizeHeight-1_1-2 u-sMR-1-4">
      <icon name="translate"></icon>
      <span class="u-ltemd-hidden u-sMR-1-4" translate> Translating</span></button>
    <div class="u-floatLeft">
      <trans-unit-filter editor="editor"></trans-unit-filter>
    </div>
    <div class="u-floatRight">
      <ul class="u-listHorizontal u-textCenter">
        <li class="u-smv-1-4">
          <a class="Link--neutral u-sizeHeight-1_1-2"
            title="First page" ng-click="editor.firstPage()">
            <icon name="previous" title="First page" class="u-sizeWidth-1"></icon>
          </a>
        </li>
        <li class="u-smv-1-4">
          <a class="Link--neutral u-sizeHeight-1_1-2"
                  title="Previous page" ng-click="editor.previousPage()">
            <icon name="chevron-left" title="Previous page" class="u-sizeWidth-1"></icon>
          </a>
        </li>
        <li class="u-smv-1-4 u-sizeHeight-1_1-2 u-sPH-1-4">
          <span ng-bind="editor.pageNumber()" class="u-textNeutral"></span>
        </li>
        <li class="u-smv-1-4">
          <a class="Link--neutral u-sizeHeight-1_1-2"
                  title="Next page" ng-click="editor.nextPage()">
            <icon name="chevron-right" title="Next page" class="u-sizeWidth-1"></icon>
          </a>
        </li>
        <li class="u-smv-1-4">
          <a class="Link--neutral u-sizeHeight-1_1-2"
            title="Last page" ng-click="editor.lastPage()">
            <icon name="next" title="Last page" class="u-sizeWidth-1"></icon>
          </a>
        </li>
        <li ng-show="appCtrl.PRODUCTION">
          <button class="Link--neutral u-sizeHeight-1_1-2"
            title="{{'Translation Memory'|translate}}">
            <icon name="suggestions" title="{{'Translation Memory'|translate}}" class="u-sizeWidth-1_1-2"></icon>
          </button>
        </li>
        <li ng-show="appCtrl.PRODUCTION">
          <button class="Link--neutral u-sizeHeight-1_1-2"
            title="{{'Details'|translate}}">
            <icon name="info" title="{{'Details'|translate}}" class="u-sizeWidth-1_1-2"></icon>
          </button>
        </li>
        <li ng-show="appCtrl.PRODUCTION">
          <button class="Link--neutral u-sizeHeight-1_1-2"
            title="{{'Glossary'|translate}}">
            <icon name="glossary" title="{{'Glossary'|translate}}" class="u-sizeWidth-1_1-2"></icon>
          </button>
        </li>
        <li ng-show="appCtrl.PRODUCTION">
          <button class="Link--neutral u-sizeHeight-1_1-2"
          title="{{'Editor Settings'|translate}}">
            <icon name="settings" title="{{'Editor Settings'|translate}}" class="u-sizeWidth-1_1-2"></icon>
          </button>
        </li>
        <li class="u-sm-hidden">
          <button class="Link--neutral u-sizeHeight-1_1-2"
            title="{{'Keyboard Shortcuts'|translate}}"
            ng-click="editor.toggleKeyboardShortcutsModal()">
            <icon name="keyboard" title="{{'Keyboard Shortcuts'|translate}}" class="u-sizeWidth-1_1-2"
              ng-class="{'is-active': false}">
            </icon>
          </button>
        </li>
        <li>
          <button class="Link--neutral u-sizeHeight-1_1-2"
            title="{{'Hide Menubar'|translate}}"
            ng-click="editor.settings.hideMainNav = !editor.settings.hideMainNav">
            <icon name="chevron-up-double" title="{{'Hide Menubar'|translate}}" class="u-sizeWidth-1_1-2"
              ng-class="{'is-rotated': editor.settings.hideMainNav}">
            </icon>
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <progressbar progressbar-statistic="editor.messageStatistic"></progressbar>
</header>
